<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        
        h1 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #636e72;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #2d3436;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #0984e3;
        }
        
        .unit {
            position: relative;
        }
        
        .unit::after {
            content: "¬∞C";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #636e72;
            font-weight: bold;
        }
        
        button {
            background: linear-gradient(to right, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .formula {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #2d3436;
        }
        
        .formula span {
            color: #0984e3;
            font-weight: bold;
        }
        
        .icon {
            font-size: 40px;
            color: #0984e3;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üå°Ô∏è</div>
        <h1>Temperature Converter</h1>
        <div class="subtitle">Convert ¬∞C to ¬∞F </div>
        
        <form action="convert" method="POST">
            <div class="input-group">
                <label for="celsius">Enter Temperature in ¬∞C:</label>
                <div class="unit">
                    <input type="number" 
                           id="celsius" 
                           name="celsius" 
                           placeholder="e.g., 100" 
                           required 
                           step="0.1"
                           autofocus>
                </div>
            </div>
            
            <button type="submit">
                üîÑ Convert to ¬∞F
            </button>
        </form>
        
        <div class="formula">
            Formula: <span>F = (C √ó 9/5) + 32</span>
        </div>
    </div>
</body>
</html>
